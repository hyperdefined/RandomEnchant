name: RandomEnchant
version: ${project.version}
main: lol.hyper.randomenchant.RandomEnchant
api-version: 1.13
author: hyperdefined
website: https://www.spigotmc.org/resources/randomenchant.89994/
description: Randomly enchant tools and armor when you craft them.
commands:
  randomenchant:
    aliases: [re]
    usage: /randomenchant
    description: Main command.
permissions:
  randomenchant.reload:
    description: Allows the usage of /randomenchant reload
    default: op
libraries:
  - lol.hyper:github-release-api:1.0.1
  - net.kyori:adventure-text-minimessage:4.10.1
  - net.kyori:adventure-platform-bukkit:4.1.0